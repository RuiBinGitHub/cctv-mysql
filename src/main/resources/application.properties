# 设置端口号
server.port=8888
# 设置求情根路径
server.servlet.context-path=/cctv
# 设置session过期时间
server.servlet.session.timeout=1440
# 是否开启热部署
spring.devtools.restart.enabled=true

# 数据库链接配置
spring.datasource.url=jdbc:mysql://192.168.0.103:3306/cctvdb1?serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.druid.validation-query=select 1
# 最大等待连接时间
spring.datasource.druid.max-wait=10000
# 初始化连接数量
spring.datasource.druid.initial-size=5
# 最小连接数量
spring.datasource.druid.min-idle=5
# 最大连接数量
spring.datasource.druid.max-active=10

# 设置分页插件属性
pagehelper.helperDialect=mysql

# 发送邮件配置
spring.mail.port=25
spring.mail.host=smtp.126.com
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.username=SZMSDI@126.com
spring.mail.password=szmsdi2017

# 项目实体类位置
mybatis.type-aliases-package=com.springboot.entity
# 对象映射文件位置
mybatis.mapper-locations=classpath*:mapper/*.xml
# 运行是输出SQL语句
# logging.level.com.springboot.dao=debug

# 关闭页面缓存
spring.thymeleaf.cache=false

# 配置国际化信息文件路径
spring.messages.basename=i18n/messages

# 文件单个上传最大值
spring.servlet.multipart.max-file-size=1000MB
# 文件多个上传最大值
spring.servlet.multipart.max-request-size=10000MB

# 设置post上传数据最大限制，-1为没有限制
server.tomcat.max-http-post-size=-1

# 图片显示路径
mypath=http://192.168.0.103:8080/ItemImage/
# 文件保存位置
myfile=E:/apache-tomcat-8/webapps/
# 文件临时存放位置
server.tomcat.basedir=${myfile}TempFile/

