<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>重设密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-icon" href="/cctv/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/cctv/css/userview/resetview.css"/>
    <script type="text/javascript" src="/cctv/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/cctv/js/userview/resetview.js"></script>
  </head>
  <body>
    <div id="main">
      <img id="logo" src="/cctv/img/bg_login.png"/>
      <div id="mainInfo">
        <a href="loginview"><img id="icon"src="/cctv/img/msdi.png"/></a>
        <div id="title">Reset Password</div>
        <div id="tips"></div>
        <form id="form1" action="resetpass" method="post">
        <table id="tab1">
          <tr class="row1"><td><span>*</span> UserName：</td></tr>
          <tr class="row2"><td><input type="text" th:value="${name}" class="textbox"/></td></tr>
          <tr class="row1"><td><span>*</span> E-Mail：</td></tr>
          <tr class="row2"><td><input type="text" th:value="${mail}" class="textbox"/></td></tr>
          <tr class="row1"><td><span>*</span> Code：</td></tr>
          <tr class="row2">
            <td>
              <input type="text" class="textbox" style="width:216px"/>
              <input type="button" id="btn1" value="Get Code"/>
            </td>
          </tr>
          <tr class="row1"><td><span>*</span> New Password：</td></tr>
          <tr class="row2"><td><input type="password" class="textbox"/></td></tr>
          <tr class="row1"><td><span>*</span> Repeat Password：</td></tr>
          <tr class="row2"><td><input type="password" class="textbox"/></td></tr>
          <tr height="99px"><td><input type="button" id="btn2" value="Confirm"></td></tr>
        </table>
        </form>
      </div>
    </div>
    <datalist id="list"></datalist>
    
    <div style="width:100%;margin-top:20px;color:#ccc;text-align:center;font-size:14px;float:left;">
      <p>香港麦斯迪埃高科技有限责任公司</p>
      <p>Copyright © 2017 All Rights Reserved</p>	
    </div>
  </body>
</html>
