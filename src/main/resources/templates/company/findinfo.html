<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>公司信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/cctv/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/cctv/css/company/findinfo.css"/>
</head>
<body>
<div id="naviMain">
    <div id="navi">
        <a href="showlist"><img id="navilogo" src="/cctv/img/msdi.png" title="首页"></a>
        <div class="naviItem"><img src="/cctv/img/navi5.png"/><a href="/cctv/userview/leave">退出登录</a></div>
    </div>
</div>

<div id="main">
    <div id="mainInfo">
        <div id="mainTop">公司信息</div>
        <fieldset id="field1" class="field">
            <legend><span style="font: 700 18px simsun;">公司信息</span></legend>
            <table id="tab1">
                <colgroup>
                    <col width="120px"/>
                    <col width="280px"/>
                    <col width="120px"/>
                    <col/>
                </colgroup>
                <tr>
                    <td align="right">公司名称：</td>
                    <td th:text="${company?.name}"></td>
                    <td align="right">账号前缀：</td>
                    <td th:text="${company?.code}"></td>
                </tr>
                <tr>
                    <td align="right">使用人数：</td>
                    <td th:text="${company?.count + ' 人'}"></td>
                    <td align="right">使用版本：</td>
                    <td th:text="${company?.level}"></td>
                </tr>
                <tr>
                    <td align="right">注册日期：</td>
                    <td th:text="${company?.date}"></td>
                    <td align="right">使用期限：</td>
                    <td th:text="${company?.term}"></td>
                </tr>
            </table>
        </fieldset>

        <div id="listTitle">用户信息</div>
        <table id="tab2" cellspacing="0">
            <thead>
            <tr height="40px">
                <th width="40px">No</th>
                <th width="140px">用户名称</th>
                <th width="185px">登录账号</th>
                <th width="185px">登录密码</th>
                <th width="105px">用户职务</th>
                <th style="padding-right: 17px">当前状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp,status:${users}">
                <td width="40px" th:text="${status.count}"></td>
                <td width="140px" th:text="${temp.name}"></td>
                <td width="185px" th:text="${temp.username}"></td>
                <td width="185px" th:text="${temp.password}"></td>
                <td width="105px" th:if="${temp.role=='role2'}">管理人员</td>
                <td width="105px" th:if="${temp.role=='role3'}">评分人员</td>
                <td width="105px" th:if="${temp.role=='role4'}">操作人员</td>
                <td th:text="${temp.state}"></td>
            </tr>
            </tbody>
        </table>
        <div style="width:784px;margin:10px 108px;float:left;">
            <a id="link" th:href="@{download(id=${param.id})}">导出</a>
        </div>
    </div>
</div>

<div style="width:100%;margin:20px 0;color:#ccc;text-align:center;font-size:14px;float:left;">
    <p style="line-height: 20px;margin: 10px 0;">香港麦斯迪埃高科技有限责任公司</p>
    <p style="line-height: 20px;margin: 10px 0;">Copyright © 2017 All Rights Reserved</p>
</div>
</body>
</html>
