<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>项目转换</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/cctv/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/cctv/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/cctv/css/project/tranview.css"/>
    <script type="text/javascript" src="/cctv/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/cctv/layui/layui-2.5.6.min.js"></script>
    <script type="text/javascript" src="/cctv/js/project/tranview.js"></script>
</head>
<body>
<div th:replace="navigation::navigation"></div>

<div id="main">
    <div id="mainInfo">
        <div id="infoTop" th:text="#{project.tranview.title}"></div>
        <div id="Menu">
            <span th:text="#{project.tranview.menu1}"></span>
            <input id="menuBtn1" type="button" value="←"/>
            <input id="menuText" th:value="${param.name}"/>
            <input id="menuBtn2" type="button" th:value="#{project.tranview.menu2}"/>
        </div>

        <table id="tab1" class="layui-table">
            <thead>
            <tr height="40px" style="background-color:#51596b;">
                <th width="4%">No</th>
                <th width="16%" th:text="#{project.tranview.table.title1}">
                <th width="12%" th:text="#{project.tranview.table.title2}">
                <th width="18%" th:text="#{project.tranview.table.title3}">
                <th width="10%" th:text="#{project.tranview.table.title4}">
                <th width="10%" th:text="#{project.tranview.table.title5}">
                <th width="10%" th:text="#{project.tranview.table.title6}">
                <th width="10%" th:text="#{project.tranview.table.title7}">
                <th width="10%" th:text="#{project.tranview.table.title8}">
            </tr>
            </thead>
            <tbody>
            <tr th:each="project,status:${projects}" th:id="${project.id}">
                <td th:text="${status.count + (page - 1) * 15}"></td>
                <td><a th:href="@{findinfo(id=${project.id})}" th:text="${project.name}"></a></td>
                <td th:text="${project.workorder}"></td>
                <td th:text="${project.client}"></td>
                <td th:text="${project.slope}"></td>
                <td th:text="${project.standard}"></td>
                <td th:text="${project.operator}"></td>
                <td th:text="${project.date}"></td>
                <td><input type="button" th:value="#{project.tranview.table.button1}"/></td>
            </tr>
            </tbody>
        </table>
        <img th:if="${#lists.isEmpty(projects)}" src="/cctv/img/null.png" alt="" style="margin:145px 400px;float:left;">
        <div th:if="${!#lists.isEmpty(projects)}" id="pageMain" class="layui-form-item">
            <div id="page" th:data-p1="${page}" th:data-p2="${count}"></div>
        </div>
    </div>
</div>

<div style="width:100%;margin:20px 0;color:#ccc;text-align:center;font-size:14px;float:left;">
    <p style="line-height: 20px;margin: 10px 0;">香港麦斯迪埃高科技有限责任公司</p>
    <p style="line-height: 20px;margin: 10px 0;">Copyright © 2017 All Rights Reserved</p>
</div>
</body>
</html>
