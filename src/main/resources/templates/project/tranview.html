<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>项目转换</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" type="image/x-icon" href="/cctv/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/cctv/css/project/tranview.css"/>
    <script type="text/javascript" src="/cctv/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/cctv/js/project/tranview.js"></script>
  </head>
  <body>
    <div th:replace="navigation::navigation"></div>
    <div id="tips"></div>
    <div id="main">
      <div id="mainInfo">
        <div id="infoTop" th:text="#{project.tranview.title}"></div>
        <div id="Menu">
          <span th:text="#{project.tranview.menu1}"></span>
          <input id="menuBtn1" type="button" value="←"/>
          <input id="menuText" th:value="${param.name}"/>
          <input id="menuBtn2" type="button" th:value="#{project.tranview.menu2}"/>
        </div>
        
        <table id="tab1">
          <thead>
            <tr height="40px" style="background-color:#51596b;">
              <th width="4%">NO</th>           
			  <th width="16%" th:text="#{project.tranview.table.title1}">   
			  <th width="20%" th:text="#{project.tranview.table.title2}"> 
			  <th width="12%" th:text="#{project.tranview.table.title3}">
			  <th width="12%" th:text="#{project.tranview.table.title4}">
			  <th width="12%" th:text="#{project.tranview.table.title5}">   
			  <th width="12%" th:text="#{project.tranview.table.title6}"> 
			  <th width="12%" th:text="#{project.tranview.table.title7}">
			</tr>       
          </thead>
          <tbody>
            <tr th:each="project,status:${projects}" th:id="${project.id}">
              <td th:text="${status.count+(page-1)*15}"></td>
              <td><a th:href="@{findinfo(id=${project.id})}" th:text="${project.name}"></a></td>
          	  <td th:text="${project.client}"></td>
          	  <td th:text="${project.slope}"></td>
          	  <td th:text="${project.standard}"></td>
          	  <td th:text="${project.operator}"></td>
          	  <td th:text="${project.date}"></td>
		      <td><input type="button" th:value="#{project.tranview.table.button1}"/></td>
          	</tr>
          </tbody>
        </table>
        <img th:if="${#lists.isEmpty(projects)}" src="/cctv/img/null.png" style="margin:145px 400px;float:left;">
        <table id="tab2" th:if="${!#lists.isEmpty(projects)}">
          <tr height="65px">
            <td width="45%" align="right"><input type="button" th:value="#{showlit.page.button1}" class="pagebtn"/></td>
            <td width="10%" align="center"><a id="page1" th:text="${page}"></a> / <a id="page2" th:text="${count}"></a></td>
            <td width="45%" align="left"><input type="button" th:value="#{showlit.page.button2}" class="pagebtn"/></td>
          </tr>
        </table>
      </div>
    </div>
    
    <div style="width:100%;margin-top:20px;color:#ccc;text-align:center;font-size:14px;float:left;">
      <p>香港麦斯迪埃高科技有限责任公司</p>
      <p>Copyright © 2017 All Rights Reserved</p>	
    </div>
  </body>
</html>
