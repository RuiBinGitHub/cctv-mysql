<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>用户编辑</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/cctv/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/cctv/css/userinfo/update.css"/>
    <script type="text/javascript" src="/cctv/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/cctv/js/userinfo/update.js"></script>
</head>
<body>
<div th:replace="navigation::navigation"></div>
<div id="main">
    <div id="mainInfo">
        <div id="infoTop" th:text="#{userinfo.update.title}"></div>
        <form id="form1" action="update" method="post">
            <input type="hidden" name="id" th:value="${userinfo.id}"/>
            <table id="tab1">
                <colgroup>
                    <col width="160px">
                    <col width="340px">
                </colgroup>
                <tr>
                    <td align="right"><a>*</a><span th:text="#{userinfo.update.label1}"></span></td>
                    <td><input type="text" name="name" th:value="${userinfo.name}"/></td>
                </tr>
                <tr>
                    <td align="right"><a>*</a><span th:text="#{userinfo.update.label2}"></span></td>
                    <td>
                        <select name="role" th:field="${userinfo.role}">
                            <option value='role2'>管理人員</option>
                            <option value='role3'>評分人員</option>
                            <option value='role4'>操作人員</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><a>*</a><span th:text="#{userinfo.update.label3}"></span></td>
                    <td><input type="text" th:value="${userinfo.username}"/></td>
                </tr>
                <tr>
                    <td align="right"><a>*</a><span th:text="#{userinfo.update.label4}"></span></td>
                    <td><input type="text" th:value="${userinfo.password}"/></td>
                </tr>
                <tr>
                    <td align="right"><span th:text="#{userinfo.update.label5}"></span></td>
                    <td><input type="text" th:value="${userinfo.mail}"/></td>
                </tr>
                <tr>
                    <td align="right"><span th:text="#{userinfo.update.label6}"></span></td>
                    <td><input type="text" th:value="${userinfo.mobi}"/></td>
                </tr>
                <tr>
                    <td align="left"></td>
                    <td><input type="submit" class="combtn" th:value="#{userinfo.update.button}"></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<div style="width:100%;margin:20px 0;color:#ccc;text-align:center;font-size:14px;float:left;">
    <p style="line-height: 20px;margin: 10px 0;">香港麦斯迪埃高科技有限责任公司</p>
    <p style="line-height: 20px;margin: 10px 0;">Copyright © 2017 All Rights Reserved</p>
</div>
</body>
</html>
